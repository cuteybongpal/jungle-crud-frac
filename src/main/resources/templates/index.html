<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::content}, ~{::script})">
<div th:fragment="content" class="content-container">
    <!-- 상단 영역: 제목 + 글쓰기 버튼 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="page-title mb-1">게시글 목록</h1>
            <p class="page-description mb-0">모든 게시글을 확인하세요</p>
        </div>
        <a class="btn btn-primary-custom" href="/articles/new">
            글 쓰기
        </a>
    </div>

    <!-- 게시글 테이블 카드 -->
    <div class="card-custom">
        <div class="card-body p-0">
            <table class="table table-custom mb-0">
                <thead>
                <tr>
                    <th scope="col" style="width: 10%">번호</th>
                    <th scope="col" style="width: 50%">제목</th>
                    <th scope="col" style="width: 20%">작성자</th>
                    <th scope="col" style="width: 20%">조회수</th>
                </tr>
                </thead>
                <tbody th:if="${#lists.isEmpty(articles)}">
                <tr>
                    <td colspan="4" class="empty-state">
                        아직 작성된 글이 없습니다. 첫 글의 주인공이 되어보세요!
                    </td>
                </tr>
                </tbody>

                <tbody th:each="article : ${articles}">
                <tr>
                    <td th:text="${article.Id}"></td>
                    <!-- 제목을 상세 페이지로 링크 걸고 싶으면 th:href 쪽만 너 라우팅에 맞게 수정 -->
                    <td>
                        <a href="#" th:text="${article.Title}"></a>
                    </td>
                    <td class="text-muted-custom" th:text="${article.Author.Username}"></td>
                    <td class="text-muted-custom" th:text="${article.Views}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:fragment="script">

</script>
</html>
