<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::content}, ~{::script})">
<div class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;" th:fragment="content">
    <div class="card shadow-sm p-4" style="width: 360px;" >
        <h3 class="text-center mb-4">로그인</h3>

        <form method="post" action="/account/signin" >
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디 입력">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력">
            </div>

            <!-- 에러 메시지 (Thymeleaf 쓸 때 자동 출력 용) -->

            <button type="submit" class="btn btn-primary w-100 mt-2">로그인</button>

            <div class="text-center mt-3">
                <a href="/account/signup" class="text-decoration-none">회원가입하기</a>
            </div>
        </form>
    </div>
</div>
<script th:fragment="script">

</script>
</html>
