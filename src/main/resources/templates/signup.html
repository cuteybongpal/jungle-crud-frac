<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::content}, ~{::script})">
<div class="auth-container" th:fragment="content">
    <div class="auth-card">
        <div class="card-custom">
            <div class="card-body p-5">

                <div class="text-center mb-4">
                    <h1 class="page-title mb-2">회원가입</h1>
                    <p class="page-description">계정을 만들어 게시판을 이용하세요</p>
                </div>

                <form id="signupform" method="post" action="/account/signup" th:object="${signupForm}">
                    <div th:if="${#fields.hasErrors('*')}" class="alert-custom mb-4">
                        <ul class="mb-0">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label class="form-label-custom">아이디</label>
                        <input type="text" class="form-control form-control-custom" th:field="*{username}" id="id" placeholder="아이디를 입력하세요">
                    </div>

                    <div class="mb-3">
                        <label class="form-label-custom">비밀번호</label>
                        <input type="password" class="form-control form-control-custom" th:field="*{password}" id="pw" placeholder="비밀번호를 입력하세요">
                    </div>

                    <div class="mb-4">
                        <label class="form-label-custom">비밀번호 확인</label>
                        <input type="password" class="form-control form-control-custom" id="pwCheck" placeholder="비밀번호를 다시 입력하세요">
                    </div>

                    <button type="button" onclick="SignUp()" class="btn btn-primary-custom w-100 py-2">가입하기</button>

                </form>

                <div class="text-center mt-4">
                    <span class="text-muted-custom">이미 계정이 있으신가요?</span>
                    <a href="/account/signin" class="link-custom ms-1">로그인</a>
                </div>

            </div>
        </div>
    </div>
</div>
<script th:fragment="script">
    function SignUp()
    {
        let password = $('#pw').val()
        let passwordCheck = $('#pwCheck').val()
        if (password != passwordCheck)
        {
            alert("비밀 번호가 일치하지 않습니다.");
            $('#pwCheck').focus();
            return;
        }
        $('#signupform').submit()
    }
</script>
</html>
